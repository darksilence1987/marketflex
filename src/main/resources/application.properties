# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/market-flex-db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Upload directory configuration
# Set upload directory to static/uploads
app.upload.dir=classpath:static/uploads
app.upload.allowed-extensions=jpg,jpeg,png,gif
app.upload.max-file-size=5MB

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB