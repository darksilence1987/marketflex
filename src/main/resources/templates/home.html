<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  class="h-100"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Market Flex</title>
    <th:block th:replace="~{fragments/header :: header-css}" />
  </head>
  <body class="d-flex flex-column h-100">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="flex-shrink-0">
      <!-- Hero Section -->
      <div class="hero-section py-5 bg-primary text-white">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1 class="display-4 fw-bold">Welcome to Market Flex</h1>
              <p class="lead">Discover amazing products at great prices</p>
              <a th:href="@{/products}" class="btn btn-light btn-lg"
                >Shop Now</a
              >
            </div>
            <div class="col-md-6">
              <img
                th:src="@{/images/hero-image.jpg}"
                alt="Shopping"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Featured Categories -->
      <section class="py-5">
        <div class="container">
          <h2 class="text-center mb-4">Featured Categories</h2>
          <div class="row g-4">
            <div class="col-md-4" th:each="category : ${featuredCategories}">
              <div class="card h-100">
                <img
                  th:src="${category.imageUrl}"
                  class="card-img-top"
                  th:alt="${category.name}"
                />
                <div class="card-body">
                  <h5 class="card-title" th:text="${category.name}">
                    Category Name
                  </h5>
                  <p class="card-text" th:text="${category.description}">
                    Description
                  </p>
                  <a
                    th:href="@{/products?category=${category.id}}"
                    class="btn btn-outline-primary"
                    >View Products</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Featured Products -->
      <section class="py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-4">Featured Products</h2>
          <div class="row g-4">
            <div class="col-md-3" th:each="product : ${featuredProducts}">
              <div class="card h-100">
                <img
                  th:src="${product.imageUrl}"
                  class="card-img-top"
                  th:alt="${product.name}"
                />
                <div class="card-body">
                  <h5 class="card-title" th:text="${product.name}">
                    Product Name
                  </h5>
                  <p class="card-text" th:text="${product.description}">
                    Description
                  </p>
                  <p class="h5 text-primary" th:text="${'$' + product.price}">
                    $0.00
                  </p>
                  <a
                    th:href="@{/products/{id}(id=${product.id})}"
                    class="btn btn-primary w-100"
                    >View Details</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <th:block th:replace="~{fragments/footer :: footer-js}" />
  </body>
</html>
