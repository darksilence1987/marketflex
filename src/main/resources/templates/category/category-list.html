<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title=(product.id != null) ? 'Edit Product' : 'Create Product', content='product/form-content')}">
</html>

<!-- src/main/resources/templates/product/form-content.html -->

<section class="py-5">
    <div class="container">
        <h2 th:text="${(product.id != null) ? 'Edit Product' : 'Create Product'}">Product Form</h2>
        <form th:action="${(product.id != null) ? @{'/products/' + ${product.id}} : @{/products}}" 
              th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" 
                     th:errors="*{name}">Name Error</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" 
                     th:errors="*{description}">Description Error</div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Enter price">
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" 
                     th:errors="*{price}">Price Error</div>
            </div>
            <div class="mb-3">
                <label for="stockQuantity" class="form-label">Stock Quantity</label>
                <input type="number" th:field="*{stockQuantity}" class="form-control" id="stockQuantity" placeholder="Enter stock quantity">
                <div class="text-danger" th:if="${#fields.hasErrors('stockQuantity')}" 
                     th:errors="*{stockQuantity}">Stock Quantity Error</div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select th:field="*{categoryId}" class="form-select" id="category">
                    <option value="" disabled>Select a category</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}" 
                            th:text="${category.name}" 
                            th:selected="${category.id == product.categoryId}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" 
                     th:errors="*{categoryId}">Category Error</div>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="Enter image URL">
                <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" 
                     th:errors="*{imageUrl}">Image URL Error</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </form>
        <select id="categoryFilter" class="form-select" onchange="filterByCategory()">
            <option value="">All Categories</option>
            <option th:each="category : ${categories}" 
                    th:value="${category.id}" 
                    th:text="${category.name}"
                    th:selected="${category.id == param.category}"></option>
        </select>
        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
    </div>
</section>
